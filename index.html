<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rafee Search</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top,#071426,#020617 70%);
  color:white;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:80px;
  overflow:hidden;
  position:relative;
}

/* Stars background */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background-image:
    radial-gradient(2px 2px at 20% 30%, #00ffff, transparent),
    radial-gradient(2px 2px at 70% 60%, #8b5cf6, transparent),
    radial-gradient(2px 2px at 40% 80%, #00ffff, transparent),
    radial-gradient(2px 2px at 90% 20%, #8b5cf6, transparent);
  opacity:0.4;
  animation:stars 8s linear infinite alternate;
}

@keyframes stars{
  from{transform:translateY(0);}
  to{transform:translateY(-20px);}
}

.container{
  text-align:center;
  width:90%;
  max-width:750px;
  z-index:2;
}

/* Title */
.title{
  font-size:48px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffff,#8b5cf6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  margin-top:10px;
  opacity:0.7;
  font-size:18px;
  margin-bottom:40px;
}

/* Toggle Tabs */
.tabs{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-bottom:30px;
}

.tab{
  padding:10px 20px;
  border-radius:30px;
  cursor:pointer;
  opacity:0.6;
  transition:0.3s;
}

.tab.active{
  background:rgba(0,255,255,0.15);
  box-shadow:0 0 15px #00ffff;
  opacity:1;
}

/* Search Bar */
.search-box{
  display:flex;
  background:#0f172a;
  border-radius:50px;
  padding:8px;
  align-items:center;
  box-shadow:0 0 20px rgba(0,255,255,0.2);
}

.search-box input{
  flex:1;
  border:none;
  background:transparent;
  padding:15px;
  font-size:16px;
  color:white;
  outline:none;
}

.search-btn{
  background:#00cfff;
  border:none;
  padding:12px 25px;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.search-btn:hover{
  background:#00ffff;
  box-shadow:0 0 15px #00ffff;
}

/* Trending */
.trending{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.trend{
  padding:8px 18px;
  border-radius:20px;
  background:#0f172a;
  opacity:0.7;
  cursor:pointer;
  transition:0.3s;
}

.trend:hover{
  opacity:1;
  box-shadow:0 0 10px #8b5cf6;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">Rafee Search</div>
  <div class="subtitle">AI-powered search for the future</div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="setMode('text', this)">üîç Text</div>
    <div class="tab" onclick="setMode('voice', this)">üé§ Voice</div>
    <div class="tab" onclick="setMode('image', this)">üñº Image</div>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search anything with Rafee AI...">
    <button class="search-btn" onclick="search()">Search</button>
  </div>

  <!-- Trending -->
  <div class="trending">
    <div class="trend" onclick="quickSearch('Trending news')">Trending</div>
    <div class="trend" onclick="quickSearch('Latest technology')">Technology</div>
    <div class="trend" onclick="quickSearch('Science discoveries')">Science</div>
    <div class="trend" onclick="quickSearch('World news today')">World News</div>
  </div>

</div>

<script>

let mode = "text";

/* Hidden file input for image */
const fileInput = document.createElement("input");
fileInput.type = "file";
fileInput.accept = "image/*";
fileInput.style.display = "none";
document.body.appendChild(fileInput);

/* MODE SWITCH */
function setMode(selectedMode, element){
  mode = selectedMode;

  document.querySelectorAll(".tab").forEach(tab=>{
    tab.classList.remove("active");
  });

  element.classList.add("active");

  /* If image tab clicked ‚Üí open file picker */
  if(mode === "image"){
    fileInput.click();
  }

  /* If voice tab clicked ‚Üí ask mic permission */
  if(mode === "voice"){
    startVoiceRecognition();
  }
}

/* MAIN SEARCH BUTTON */
function search(){

  const query = document.getElementById("searchInput").value.trim();

  // TEXT SEARCH
  if(mode === "text"){
    if(query !== ""){
      window.location.href =
        "https://www.google.com/search?q=" +
        encodeURIComponent(query);
    }
  }

  // IMAGE SEARCH
  else if(mode === "image"){
    fileInput.click();
  }

  // VOICE SEARCH
  else if(mode === "voice"){
    startVoiceRecognition();
  }
}

/* IMAGE SELECTED */
fileInput.addEventListener("change", function(){
  if(this.files.length > 0){
    alert("Selected: " + this.files[0].name);
  }
});

/* VOICE FUNCTION */
function startVoiceRecognition(){

  if(!('webkitSpeechRecognition' in window)){
    alert("Voice search only works in Google Chrome.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.start();

  recognition.onresult = function(event){
    const transcript = event.results[0][0].transcript;
    document.getElementById("searchInput").value = transcript;

    // Redirect after speech finishes
    window.location.href =
      "https://www.google.com/search?q=" +
      encodeURIComponent(transcript);
  };

  recognition.onerror = function(){
    alert("Microphone permission denied.");
  };
}

/* TRENDING */
function quickSearch(text){
  window.location.href =
    "https://www.google.com/search?q=" +
    encodeURIComponent(text);
}

</script>

</body>
</html>
