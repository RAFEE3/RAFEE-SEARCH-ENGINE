<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rafee Search</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#071426,#020617 70%);
  color:white;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:60px;
  padding-bottom:60px;
  overflow-x:hidden;
  position:relative;
}

body::before{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background-image:
    radial-gradient(2px 2px at 20% 30%,#00ffff,transparent),
    radial-gradient(2px 2px at 70% 60%,#8b5cf6,transparent),
    radial-gradient(2px 2px at 40% 80%,#00ffff,transparent),
    radial-gradient(2px 2px at 90% 20%,#8b5cf6,transparent),
    radial-gradient(1px 1px at 55% 45%,#00ffff,transparent),
    radial-gradient(1px 1px at 15% 65%,#8b5cf6,transparent);
  opacity:0.4;
  animation:stars 8s linear infinite alternate;
  pointer-events:none;
}

@keyframes stars{from{transform:translateY(0);}to{transform:translateY(-20px);}}

.container{
  text-align:center;
  width:90%;
  max-width:750px;
  z-index:2;
}

.title{
  font-size:48px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffff,#8b5cf6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{margin-top:10px;opacity:0.7;font-size:18px;margin-bottom:40px;}

.tabs{display:flex;justify-content:center;gap:30px;margin-bottom:30px;}

.tab{
  padding:10px 20px;
  border-radius:30px;
  cursor:pointer;
  opacity:0.6;
  transition:0.3s;
  user-select:none;
}

.tab.active{
  background:rgba(0,255,255,0.15);
  box-shadow:0 0 15px #00ffff;
  opacity:1;
}

/* Text/Voice search box */
.search-box{
  display:flex;
  background:#0f172a;
  border-radius:50px;
  padding:8px;
  align-items:center;
  box-shadow:0 0 20px rgba(0,255,255,0.2);
}

.search-box input{
  flex:1;
  border:none;
  background:transparent;
  padding:15px;
  font-size:16px;
  color:white;
  outline:none;
}

.search-btn{
  background:#00cfff;
  border:none;
  padding:12px 25px;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  color:#000;
  font-family:'Poppins',sans-serif;
}

.search-btn:hover{background:#00ffff;box-shadow:0 0 15px #00ffff;}

.suggestions{
  list-style:none;
  background:#0f172a;
  margin-top:8px;
  border-radius:15px;
  overflow:hidden;
  max-height:250px;
  overflow-y:auto;
  box-shadow:0 0 15px rgba(0,255,255,0.2);
}

.suggestions li{padding:12px 20px;cursor:pointer;transition:0.2s;text-align:left;}
.suggestions li:hover{background:rgba(0,255,255,0.15);}

/* ===== IMAGE UPLOAD PANEL ===== */
#imagePanel{display:none;flex-direction:column;align-items:center;gap:20px;width:100%;}

.upload-zone{
  width:100%;
  background:#0f172a;
  border:2px dashed rgba(0,255,255,0.35);
  border-radius:20px;
  padding:40px 20px;
  cursor:pointer;
  transition:all 0.3s;
  position:relative;
  overflow:hidden;
}

.upload-zone:hover,
.upload-zone.drag-over{
  border-color:#00ffff;
  background:rgba(0,255,255,0.05);
  box-shadow:0 0 25px rgba(0,255,255,0.2);
}

.upload-zone input[type="file"]{
  position:absolute;inset:0;opacity:0;cursor:pointer;width:100%;height:100%;
}

.upload-icon{font-size:48px;margin-bottom:12px;}
.upload-text{font-size:16px;opacity:0.8;}
.upload-hint{font-size:13px;opacity:0.45;margin-top:6px;}

/* Preview */
#previewContainer{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:16px;
  width:100%;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

.preview-label{
  font-size:13px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:0.5;
}

#previewImg{
  max-width:100%;
  max-height:320px;
  border-radius:16px;
  border:2px solid rgba(0,255,255,0.3);
  box-shadow:0 0 30px rgba(0,255,255,0.15), 0 8px 32px rgba(0,0,0,0.5);
  object-fit:contain;
}

.img-name{
  font-size:13px;
  opacity:0.5;
  max-width:300px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

.image-actions{display:flex;gap:12px;align-items:center;}

.lens-btn{
  background:linear-gradient(135deg,#00cfff,#7c3aed);
  border:none;
  padding:14px 32px;
  border-radius:40px;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  color:white;
  font-family:'Poppins',sans-serif;
  transition:all 0.3s;
  box-shadow:0 0 20px rgba(0,200,255,0.3);
}

.lens-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 35px rgba(0,200,255,0.5);
}

.clear-btn{
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.15);
  padding:14px 20px;
  border-radius:40px;
  font-size:14px;
  cursor:pointer;
  color:rgba(255,255,255,0.6);
  font-family:'Poppins',sans-serif;
  transition:all 0.3s;
}

.clear-btn:hover{background:rgba(255,255,255,0.12);color:white;}

/* Step indicators */
.steps{
  display:flex;
  gap:8px;
  align-items:center;
  justify-content:center;
  margin-bottom:4px;
  font-size:13px;
  opacity:0.55;
}

.step{
  display:flex;
  align-items:center;
  gap:6px;
}

.step-num{
  width:22px;height:22px;
  border-radius:50%;
  border:1px solid rgba(0,255,255,0.4);
  display:flex;align-items:center;justify-content:center;
  font-size:11px;
  font-weight:600;
}

.step.done .step-num{background:#00cfff;border-color:#00cfff;color:#000;}

.step-arrow{opacity:0.35;}
</style>
</head>

<body>
<div class="container">
  <div class="title">Rafee Search</div>
  <div class="subtitle">AI-powered search for the future</div>

  <div class="tabs">
    <div class="tab active" onclick="setMode('text',this)">üîç Text</div>
    <div class="tab" onclick="setMode('voice',this)">üé§ Voice</div>
    <div class="tab" onclick="setMode('image',this)">üñº Image</div>
  </div>

  <!-- TEXT / VOICE panel -->
  <div id="textPanel">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search anything with Rafee AI...">
      <button class="search-btn" onclick="search()">Search</button>
    </div>
    <ul id="suggestions" class="suggestions"></ul>
  </div>

  <!-- IMAGE panel -->
  <div id="imagePanel">

    <div class="steps" id="stepsIndicator">
      <div class="step" id="step1"><span class="step-num">1</span> Select image</div>
      <span class="step-arrow">‚Üí</span>
      <div class="step" id="step2"><span class="step-num">2</span> Preview</div>
      <span class="step-arrow">‚Üí</span>
      <div class="step" id="step3"><span class="step-num">3</span> Search</div>
    </div>

    <!-- Upload zone -->
    <div class="upload-zone" id="uploadZone">
      <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">
      <div class="upload-icon">üìÅ</div>
      <div class="upload-text">Click or drag & drop an image here</div>
      <div class="upload-hint">Supports JPG, PNG, WEBP, GIF‚Ä¶</div>
    </div>

    <!-- Preview -->
    <div id="previewContainer">
      <div class="preview-label">Selected Image</div>
      <img id="previewImg" src="" alt="Preview">
      <div class="img-name" id="imgName"></div>
      <div class="image-actions">
        <button class="lens-btn" onclick="searchWithLens()">üîç Search Image</button>
        <button class="clear-btn" onclick="clearImage()">‚úï Clear</button>
      </div>
    </div>

  </div>
</div>

<script>
let mode = "text";
let selectedFile = null;
const input = document.getElementById("searchInput");
const suggestionsBox = document.getElementById("suggestions");

/* ‚îÄ‚îÄ MODE SWITCH ‚îÄ‚îÄ */
function setMode(selectedMode, el){
  mode = selectedMode;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("textPanel").style.display = (mode === "image") ? "none" : "block";
  document.getElementById("imagePanel").style.display = (mode === "image") ? "flex" : "none";

  if(mode === "voice") startVoiceRecognition();
}

/* ‚îÄ‚îÄ TEXT SEARCH ‚îÄ‚îÄ */
function search(){
  const q = input.value.trim();
  if(q) window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
}

input.addEventListener("keydown", e=>{ if(e.key==="Enter") search(); });

input.addEventListener("input", function(){
  const q = this.value.trim();
  if(!q){ suggestionsBox.innerHTML=""; return; }
  fetch("https://suggestqueries.google.com/complete/search?client=firefox&q="+encodeURIComponent(q))
    .then(r=>r.json()).then(data=>{
      suggestionsBox.innerHTML="";
      data[1].forEach(item=>{
        const li=document.createElement("li");
        li.textContent=item;
        li.onclick=()=>{ input.value=item; search(); };
        suggestionsBox.appendChild(li);
      });
    }).catch(()=>{});
});

document.addEventListener("click", e=>{
  if(!e.target.closest(".search-box")) suggestionsBox.innerHTML="";
});

/* ‚îÄ‚îÄ VOICE SEARCH ‚îÄ‚îÄ */
function startVoiceRecognition(){
  if(!('webkitSpeechRecognition' in window)){ alert("Voice search works in Google Chrome only."); return; }
  const r = new webkitSpeechRecognition();
  r.lang="en-US"; r.start();
  r.onresult=e=>{ input.value=e.results[0][0].transcript; search(); };
}

/* ‚îÄ‚îÄ IMAGE UPLOAD ‚îÄ‚îÄ */
const uploadZone = document.getElementById("uploadZone");

uploadZone.addEventListener("dragover", e=>{ e.preventDefault(); uploadZone.classList.add("drag-over"); });
uploadZone.addEventListener("dragleave", ()=>{ uploadZone.classList.remove("drag-over"); });
uploadZone.addEventListener("drop", e=>{
  e.preventDefault();
  uploadZone.classList.remove("drag-over");
  const f = e.dataTransfer.files[0];
  if(f && f.type.startsWith("image/")) handleFile(f);
});

function handleFile(file){
  if(!file) return;
  selectedFile = file;

  const reader = new FileReader();
  reader.onload = e=>{
    document.getElementById("previewImg").src = e.target.result;
    document.getElementById("imgName").textContent = file.name;
    document.getElementById("previewContainer").style.display = "flex";
    uploadZone.style.display = "none";
    // mark steps done
    document.getElementById("step1").classList.add("done");
    document.getElementById("step2").classList.add("done");
  };
  reader.readAsDataURL(file);
}

function clearImage(){
  selectedFile = null;
  document.getElementById("previewContainer").style.display = "none";
  document.getElementById("uploadZone").style.display = "block";
  document.getElementById("fileInput").value = "";
  document.getElementById("step1").classList.remove("done");
  document.getElementById("step2").classList.remove("done");
  document.getElementById("step3").classList.remove("done");
}

/* ‚îÄ‚îÄ GOOGLE LENS UPLOAD ‚îÄ‚îÄ */
function searchWithLens(){
  if(!selectedFile){ alert("Please select an image first."); return; }

  document.getElementById("step3").classList.add("done");

  const form = document.createElement("form");
  form.method = "POST";
  form.action = "https://lens.google.com/upload";
  form.enctype = "multipart/form-data";
  form.target = "_blank";
  form.style.display = "none";

  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.name = "encoded_image";

  // We need to attach the actual file ‚Äî we must use a DataTransfer trick
  const dt = new DataTransfer();
  dt.items.add(selectedFile);
  fileInput.files = dt.files;

  form.appendChild(fileInput);
  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);
}
</script>
</body>
</html>
